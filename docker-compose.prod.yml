version: "3.9"

services:
  users:
    build:
      context: .
      dockerfile: ./apps/users/Dockerfile
    image: $DOCKER_USERNAME/solid-users-prod:${VERSION_TAG:-latest}
    container_name: users
    depends_on:
      - users_db
    environment:
      RMQ_HOST: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      DB_HOST: users_db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: users
      JWT_SECRET: ${JWT_SECRET}
      ROLE_KEY: ${ROLE_KEY}
      GIT_CLIENT_ID: ${GIT_CLIENT_ID}
      GIT_CLIENT_SECRET: ${GIT_CLIENT_SECRET}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  general:
    build:
      context: .
      dockerfile: ./apps/general/Dockerfile
    image: $DOCKER_USERNAME/solid-general-prod:${VERSION_TAG:-latest}
    container_name: general
    depends_on:
      - mongo_db
    environment:
      RMQ_HOST: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      DATABASE_NAME: general
      DATABASE_USER: admin
      DATABASE_PASS: admin
      DATABASE_URI: mongodb://admin:admin@mongo_db:27017
      JWT_SECRET: ${JWT_SECRET}
      ROLE_KEY: ${ROLE_KEY}
      GIT_CLIENT_ID: ${GIT_CLIENT_ID}
      GIT_CLIENT_SECRET: ${GIT_CLIENT_SECRET}
    volumes:
      - db_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  mongo_db:
    build:
      context: .
      dockerfile: Dockerfile
    image: $DOCKER_USERNAME/solid-mongo_db-prod:${VERSION_TAG:-latest}
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: general
    volumes:
      - db_mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 25s

  init-replica:
    build:
      context: ./scripts/mongo
      dockerfile: Dockerfile
    image: $DOCKER_USERNAME/solid-init-replica-prod:${VERSION_TAG:-latest}
    container_name: mongo_init_replica
    depends_on:
      mongo_db:
        condition: service_healthy
    environment:
      MONGO_USER: "admin"
      MONGO_PASS: "admin"

  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    image: $DOCKER_USERNAME/solid-gateway-prod:${VERSION_TAG:-latest}
    container_name: gateway
    volumes:
      - db_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  stats:
    build:
      context: .
      dockerfile: ./apps/stats/Dockerfile
    image: $DOCKER_USERNAME/solid-stats-prod:${VERSION_TAG:-latest}
    environment:
      RMQ_HOST: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      DATABASE_NAME: stats
      DATABASE_USER: admin
      DATABASE_PASS: admin
      DATABASE_URI: mongodb://admin:admin@mongo_db:27017
      JWT_SECRET: ${JWT_SECRET}
      ROLE_KEY: ${ROLE_KEY}
      GIT_CLIENT_ID: ${GIT_CLIENT_ID}
      GIT_CLIENT_SECRET: ${GIT_CLIENT_SECRET}
    container_name: stats
    volumes:
      - db_mongo_data:/data/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    image: $DOCKER_USERNAME/solid-frontend-prod:${VERSION_TAG:-latest}
    container_name: frontend
    volumes:
      - db_mongo_data:/data/db
    restart: always

  users_db:
    image: mysql:latest
    container_name: users_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
    volumes:
      - db_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq/
      - ./rabbitmq/log:/var/log/rabbitmq

volumes:
  db_data:
  db_mongo_data:
